version: "3"

services:

  mysql:
    image: mysql:latest
    container_name: flask-mysql
    working_dir: /application
    ports:
      - 3306:3306
    volumes:
      - .:/application
      - ./docker/mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=flask
      - MYSQL_USER=flask
      - MYSQL_PASSWORD=flask


  web:
    build: ./docker/python/
    env_file:
      - .env
    ports:
      - 5000:5000
    volumes:
      - .:/usr/src/app
    depends_on:
      - mysql
    links:
      - mysql
