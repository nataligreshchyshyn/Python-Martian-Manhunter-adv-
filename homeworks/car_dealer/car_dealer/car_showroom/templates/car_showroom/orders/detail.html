<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order {{ order.id }}</title>
</head>
<body>
    <h5>ID - {{ order.id }}</h5>
    <h5>On car - {{ order.car }}</h5>
    <h5>From {{ order.first_name }} {{ order.last_name }}</h5>
    <h5>Email: {{ order.email }}</h5>
    <p>Message: {{ order.message }}</p>
</body>
</html>
