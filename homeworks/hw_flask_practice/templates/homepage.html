<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/static/style.css">
        <title>Homepage</title>
    </head>
    <body>
        <h1>Weather Homepage</h1>
        <div class="form-container">
            <form action="/search" method="POST">
                <h2>Search weather by city</h2>
                <label for="cities">Choose your city:</label>
                <input name="city_list" placeholder="Enter city name">
                <div class="button-list">
                    <button type="submit">Check Weather by city</button>
                </div>
                <h2>Search weather by location</h2>
                <label for="lat">Please, specify the latitude:</label>
                <input name="lat" placeholder="Enter latitude">
                <label for="lon">Please, specify the longitude:</label>
                <input name="lon" placeholder="Enter longitude">
                <div class="button-list">
                    <button type="submit">Check Weather by location</button>
                </div>
            </form>
        </div>
    </body>
</html>
