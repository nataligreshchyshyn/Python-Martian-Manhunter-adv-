<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/static/style.css">
        <title>Homepage</title>
    </head>
    <body>
        <h1>Weather Homepage</h1>
        <div class="form-container">
            <form action="/search" method="POST">
                <h2>Search weather for your city</h2>
                <div class="select-group">
                    <label for="city">Choose your city:</label>
<!--                        <option value="london">London</option>-->
<!--                        <option value="lviv">Lviv</option>-->
<!--                        <option value="kyiv">Kyiv</option>-->
<!--                        <option value="paris">Paris</option>-->
                    <input name="city" placeholder="Enter city name">
                </div>
                <div class="button-list">
                    <button type="submit">Check Weather</button>
                </div>
                <h2>Search weather by your location</h2>
                <div class="select-group">
                    <label for="lat">Please, specify the latitude:</label>
                    <input name="lat" placeholder="Enter latitude">
                    <label for="lon">Please, specify the longitude:</label>
                    <input name="lon" placeholder="Enter longitude">
                </div>
                <div class="button-list">
                    <button type="submit">Check Weather</button>
                </div>
            </form>
        </div>
    </body>
</html>
